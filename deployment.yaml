apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app
  labels:
    app: weather
spec:
  replicas: 2
  selector:
    matchLabels:
      app: weather
  template:
    metadata:
      labels:
        app: weather
    spec:
      containers:
        - name: weather
          image: nadavalon/weather_cont:weather
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: weather-app
spec:
  type: NodePort
  selector:
    app: weather
  ports:
    # By default and for convenience, the `targetPort` is set to the same value as the `port` field.
    - port: 9090
      # Optional field
      # By default and for convenience, the Kubernetes control plane will allocate a port from a range (default: 30000-32767)
      nodePort: 30007

